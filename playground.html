<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Michroma&family=Rubik:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <header>
        <div class="nav nav--black">

            <div class="nav__list nav-collapsible-content">
                <ul class="list">
                    <li class="nav__item"><a href="#"> Hosting</a></li>
                    <li class="nav__item"><a href="#"> VPS</a></li>
                    <li class="nav__item"><a href="#"> Domain </a></li>
                    <li class="nav__item"><a href="#"> Pricing </a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="hero block block--skewed-right block--darker hero--block">
        <div class="grid grid--1x2 container">
            <header class="block__header">
                <h1 class="block__heading">Cloud Hosting for Pros</h1>
                <p class="block__text">Deploy your website in less than 60 seconds.</p>
                <a href="#" class="btn btn-stretch btn--accent btn__hero">Get Started</a>
            </header>
            <picture>
                <source type="image/webp" srcset="/images/banner.webp 1x, /images/banner@2x.webp 2x" />
                <source type="image/png" srcset="/images/banner.png 1x, /images/banner@2x.png 2x" />
                <img src="/images/banner.png" alt="Banner Image" class="block__banner" />
            </picture>
        </div>
